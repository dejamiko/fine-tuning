{% extends 'base_content.html' %}
{% block title %} | Sign up{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3 form-box">
            <h1>Sign up</h1>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% include 'partials/bootstrap_form.html' with form=form %}
                <input type="submit" value="Sign up" class="btn btn-secondary form-button">
            </form>
        </div>
    </div>
</div>
{% endblock %}
